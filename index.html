<link href="css/agegate.css" rel="stylesheet" type="text/css" media="all" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {

		if (localStorage.getItem("Age") == "OldEnough") { 
            $('.ageGate').css('display', 'none'); 
        };

		$("#buttonYes").click(function(){
			localStorage.setItem("Age", "OldEnough");
			$(".ageGate").hide();
		});

	});
</script>

<!-- All of your HTML code goes here -->

<!-- I suggest putting this at the bottom of the code to avoid slowing down page load, and also to prevent search engines from putting its contents in the snippet. -->
<div class="ageGate">
	<img src="images/logo.png" alt="Some Alcoholic Beverage Company" />
	<p>Are you at least 21 years of age?</p>
	<div class="buttonContainer">
		<p>
			<span class="button"><a id="buttonNo" href="http://www.koolaid.com/" target="_blank">No</a></span>
			<span class="button"><a id="buttonYes" href="javascript:void(0);">Yes</a></span>
		</p>
	</div>
</div>
